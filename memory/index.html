<!DOCTYPE html>
<html>
	<head>
		<title>projet JavaScript</title>
		<meta charset="UTF-8">
		<link href="css/style.css" rel="stylesheet" type="text/css"> 
		<script src="script/jquery-2.2.1.min.js"></script>
		<script src="script/script.js"></script>
	</head>
	<body>
		<div class="option">
			<h1>Memory</h1>
			<p>Score :</p>
			<p id="score">0</p>
			<button id="np">Nouvelle Partie</button>
			<button id="ps">Partie Simple</button>
		</div>
		<div class="jeu">
			<script type="text/javascript">
				for(var i = 1 ; i<21 ; i++){
					document.write('<img id="carte_'+i+'" src="images/carte_dos.png" />');
					if(i%5==0)
						document.write('<br/>');
				}
			</script>
		</div>
	</body>
</html>
